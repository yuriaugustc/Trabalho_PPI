<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/index.css">
        <link rel="shortcut icon" href="./img/favico.ico" type="image/x-icon">
        <title>Anunweb</title>
    </head>
    <body>
        <nav id="home">
            <ul>
                <li>
                    <a href="index.html">
                        <img src="./img/logo.png" alt="logo" height="30" width="30">
                        Anunweb
                    </a>
                </li>
                <li>
                    <a href="#" id="produtos">Produtos</a>
                </li>
                <li>
                    <a href="#" id="anunciar">Anunciar</a>
                </li>
                <li>
                    <a href="#" id="busca">Busca Avançada</a>
                </li>
                <li>
                    <form class="search" action="./scripts/search.php" method="get">
                        <div>
                            <input type="text" name="search" id="search" placeholder="Pesquise um produto..." required>
                            <button>Pesquisar</button>
                        </div>
                    </form>
                </li>
                <button id="login">Entrar</button>
                <button id="signin">Cadastrar</button>
            </ul>
        </nav>
        <main id="main1">
            <section id="welcome">
                <h3>Bem-Vindo!</h3>
                <img src="./img/logo.png" alt="logo" height="200" width="200">
            </section>
        </main>
        <main id="main2" hidden>
            <form class="signin" action="./publico/cadastra.php" method="post">
                <label>Preencha todos os campos:</label>
                <label for="nome">Dados Pessoais:</label>
                <div>
                    <label for="nome">Nome Completo</label>
                    <input type="text" name="nome" id="nome" pattern="[A-Za-z].{1,}" required>
                    <span></span>
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" pattern="\d{3}.\d{3}.\d{3}-\d{2}" title="xxx.xxx.xxx-xx" placeholder="xxx.xxx.xxx-xx" required>
                    <span></span>
                </div>
                <div>
                    <label for="tel">Telefone</label>
                    <input type="tel" name="tel" id="tel" pattern="(\d{2}) 9\d{4}-\d{4}" title="(ddd) 9xxxx-xxxx" placeholder="(ddd) 9xxxx-xxxx" required>
                    <span></span>
                </div>
                <label for="email1">Dados da Conta:</label>
                <div>
                    <label for="email1">Email</label>
                    <input type="email" name="email" id="email1" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <span></span>
                </div>
                <div>
                    <label for="passw1">Senha</label>
                    <input type="password" name="name" id="passw1" pattern=".{8,}" title="Mínimo 8 caractes" placeholder="Mínimo 8 caracteres..." required>
                    <span></span>
                </div>
                <div>
                    <button id="create">Criar sua conta!</button>
                </div>
            </form>
        </main>
        <main id="main3" hidden>
            <form class="login">
                <div class="email2">
                    <label for="email2">Email:</label>
                    <input type="email" name="email" id="email2" placeholder="Digite seu Email" required>
                </div>
                <span id="spanEmail"></span>
                <div class="passw">
                    <label for="passw2">Senha:</label>
                    <input type="password" name="passw" id="passw2" placeholder="Digite sua Senha" required>
                </div>
                <span id="spanPassw"></span>
                <div>
                    <button type="button" class="login" id="log">Entrar</button>
                </div>
                <div>
                    <a href="#" id="cad">Não tem usuário? Cadastre-se!</a>
                </div>
            </form>
        </main>
        <footer>
            <a href="https://github.com/yuriaugustc/">Yuri Augusto da Costa</a>
            <text>Copyright ©</text>
        </footer>
        <script>
            window.onload = () => fetch("./portal/logout.php")
        </script>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/signin.js"></script>
        <script src="./scripts/login.js"></script>
    </body>
</html>
